services:
  bot:
    build: .
    container_name: prograde-bot
    restart: unless-stopped
    volumes:
      # This makes the current folder become the bot's data folder
      - .:/app
      # Optional: persist uploaded files in a subfolder (extra safety)
      - ./prograde_files:/app/prograde_files
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}  # optional fallback